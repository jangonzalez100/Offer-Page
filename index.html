<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Legado | Digital Launch Bundle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        line-height: 0.9;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      .text-outline-gold {
        -webkit-text-stroke: 1px rgba(212, 175, 55, 0.4);
        color: transparent;
      }
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); background-color: #d4af37; color: black; }
      }
      .animate-ticker {
        display: flex;
        white-space: nowrap;
        animation: ticker 40s linear infinite;
      }
      .animate-urgency {
        animation: blink 2s infinite;
      }
      .bg-studio-gold { background-color: #d4af37; }
      .text-studio-gold { color: #d4af37; }
      .border-studio-gold { border-color: #d4af37; }
      
      .bg-grid {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      .watermark-sl {
        position: absolute;
        font-size: 60vw;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.01);
        z-index: 0;
        pointer-events: none;
        line-height: 0.7;
        letter-spacing: -0.15em;
        user-select: none;
      }
      * {
        border-radius: 0 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-black text-white selection:bg-amber-500 selection:text-black bg-grid">
    <div id="root"></div>
  </body>
</html>
